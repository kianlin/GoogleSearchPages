<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Google Font Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
            rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <title>Google Images</title>
    </head>
    <body>
        <!-- Header Starts -->
        <div class="header">
            <div class="header_left"></div>
            <div class="header_right">
                <a href="advancedSearch.html" target="_top">Advanced Search</a>
                <a href="index.html" target="_top">Search</a>
                <span class="material-icons header_apps">apps</span>
                <a class="signin" href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_top">Sign in</a>
            </div>
        </div>
        <!-- Header Ends -->

        <!-- Middle Starts -->
        <div class="middle">
            <!-- Search Starts -->
            <div class="search">
                <!-- Google Logo Starts -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" alt="Google Images Logo"/>
                <!-- Google Logo Ends -->

                <form action="https://google.com/search" method='GET'>
                    <div class="search_input">
                        <span class="material-icons">search</span>
                        <input type="text" name="q">
                        <span class="material-icons searchBar_right camera">photo_camera</span>
                        <span class="material-icons searchBar_right">mic</span>
                        <span class="material-icons rightSearch">search</span>
                    </div>
                    <div class="search_buttons">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                </form>
            </div>
            <!-- Search Ends -->
        </div>
        <!-- Middle Ends-->
    </body>
</html>
